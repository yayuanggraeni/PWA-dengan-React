<html>
    <title>
        Letter to the Editor
    </title>

    <body>

        <h1>
            Letter to the Editor
        </h1>

        <form id="myForm">

        <div>
            Subject / Title *
            <br>
            <input type="text" maxlength="15" name="nm_subject">    
            <br>
        </div>
        <br>

        <div>
            Letter / Body (Do Not Exceed 200 Words).*<br>
            <textarea spellcheck="true" rows="10" cols="50" tabindex="0"  placeholder="" required="" name="nm_letterbody" ></textarea>
        </div>
        
        <br>

        <div>
            Personal Data   <br>
        </div>

        <div>
            Name * <br>
            <input type="text" maxlength="15" name="nm_idname">
        </div>

        <div>
            Street Address * <br>
            <input type="text" maxlength="15" name="nm_idaddress">
            
        </div>

        <div>
            City * <br>
            <input type="text" maxlength="15" name="nm_idcity">
        </div>

        <div>
            State * <br>
            <input type="text" maxlength="15" name="nm_idstate">    
        </div>

        <div>
            Email * <br>
            <input type="text" maxlength="15" name="nm_idemail">
        </div>
        <!-- myfunction app.js may hai -->
        <button onclick="myFunction();">Send to PWA editor</button>

        <button onclick="">when app is offline it should give trust to user your offlnie</button> -->

    </form>
